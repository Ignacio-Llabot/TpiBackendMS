services:

  postgres:
    image: postgres:18-alpine
    container_name: mi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: mi_base
      LANG: C
    ports:
      - "8085:5432"          # Host 8085 -> Contenedor 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ContenedoresPostgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    # (Opcional) Healthcheck para saber cuándo está listo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mi_base || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - mi_red_interna

  ms-contenedores:
    build: ./ServicioContenedores/ms-contenedores 
    container_name: ms-contenedores
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mi_base
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8081:8080" 
    networks:
      - mi_red_interna
    depends_on:
      - postgres

  ms-transportes:
    build: ./ServicioTransportes/ms-transportes 
    container_name: ms-transportes
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mi_base
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8082:8081" 
    networks:
      - mi_red_interna
    depends_on:
      - postgres

  api-gateway:
    build: ./apigateway 
    container_name: api-gateway
    ports:
      - "8080:8080" 
    environment:
      # --- ELIMINADO ---
      # Quitamos la variable de entorno de issuer-uri.
      # La configuración se hará en application.properties.
      # SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:9090/realms/tpi-realm
      
      # --- AGREGADO (Opcional pero recomendado) ---
      # Pasamos las URLs de los microservicios como variables
      # para que coincidan con tu GatewayConfig.java
      APP_MICROSERVICIOS_URL_CONTENEDORES: http://ms-contenedores:8080
      APP_MICROSERVICIOS_URL_TRANSPORTES: http://ms-transportes:8081
      APP_MICROSERVICIOS_URL_TARIFAS: http://ms-tarifas:8080 # Asumiendo que existe
    networks:
      - mi_red_interna
    depends_on:
      - ms-contenedores
      - ms-transportes
  
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # --- CAMBIO CLAVE ---
      # Le decimos a Keycloak que su URL pública absoluta es esta.
      # Esto es lo que pondrá en el "iss" (issuer) del token.
      KC_HOSTNAME_URL: http://localhost:9090
      
      # Ya no necesitamos los otros KC_HOSTNAME*
      # KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "9090:8080"
    networks:
      - mi_red_interna
    command: start-dev
    volumes:
      - ./keycloak-data:/opt/keycloak/data

  osrm:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
      - ./OsmrService/osrm-data:/data
    command: >
      osrm-routed --algorithm mld /data/argentina-251109.osrm
    networks:
      - mi_red_interna

networks:
  mi_red_interna:
    driver: bridge

volumes:
  postgres_data: